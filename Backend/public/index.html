<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Handle</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* 通用样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 页面布局 */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom right, #3498db, #2ecc71, #f39c12);
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            color: #ffffff;
            margin-bottom: 30px;
            font-weight: 600;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        a {
            text-decoration: none;
        }

        p {
            font-size: 1.2rem;
            color: white;
            background: linear-gradient(90deg, #0078d7, #00bcd4);
            padding: 15px 30px;
            border-radius: 50px;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        p:hover {
            background: linear-gradient(90deg, #005bb5, #0097a7);
            transform: translateY(-5px);
        }

        p:active {
            transform: scale(0.98);
        }

        p i {
            font-size: 1.5rem;
        }

        /* 响应式 */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.2rem;
            }

            p {
                font-size: 1rem;
                padding: 12px 24px;
            }

            p i {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <h1>Data Handle</h1>
    <a href="http://localhost:3000/protected/upload">
        <p>
            <i class="fas fa-upload"></i> Picgo Upload
        </p>
    </a>
</body>
</html>
