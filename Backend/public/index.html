<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Handle</title>
    <style>
        /* 通用样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 页面布局 */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            color: #0078d7;
            margin-bottom: 20px;
        }

        a {
            text-decoration: none;
        }

        p {
            font-size: 1.2rem;
            color: white;
            background-color: #0078d7;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            text-align: center;
        }

        p:hover {
            background-color: #005bb5;
        }

        p:active {
            transform: scale(0.95);
        }

        /* 响应式 */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <h1>Data Handle</h1>
    <a href="http://localhost:3000/protected/upload"><p>Picgo Upload</p></a>
</body>
</html>
