<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Layout</title>
    <link rel="stylesheet" href="styles.css">
    <style>
    .container {
    display: flex;
    gap: 20px;
}

.image-container {
    width: 200px; /* Set the width of the image container */
    height: 400px; /* Set the height to control the scroll area */
    overflow-y: auto; /* Enable vertical scrolling */
    border: 2px solid #ccc; /* Optional: add a border for better visibility */
    padding: 10px;
}

.image-container img {
    width: 100%; /* Make images fill the container width */
    margin-bottom: 10px; /* Add some space between images */
}


    </style>
</head>

<body>
    <div class="container">
        <!-- Image Container -->
        <div class="image-container">
            <div class="image-box red"></div>
            <div class="image-box green"></div>
            <div class="image-box purple"></div>
        </div>
    
        <!-- Introduction Container -->
        <div class="intro-container">
            <h2>Text Name</h2>
            <p>Intro Intro Intro Intro Intro Intro Intro Intro Intro Intro Intro Intro Intro Intro Intro Intro Intro Intro
                Intro</p>
        </div>
    
        <!-- Links Set -->
        <div class="links-set">
            <button>历史沿革</button>
            <button>旅游线路</button>
            <button>特色文旅</button>
            <button>景点官网</button>
        </div>
    
        <!-- Map Container -->
        <div class="map-container">
            <img src="map-image.jpg" alt="Map">
        </div>
    </div>

</body>

</html>
